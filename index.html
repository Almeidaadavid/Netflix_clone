<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo" onclick="window.open('https://www.netflix.com/browse')">NETFLIX</h2>
            <nav>
                <a href="https://www.netflix.com/browse" target="_blank">Inicio</a>
                <a href="https://www.netflix.com/browse/genre/83" target="_blank">Séries</a>
                <a href="https://www.netflix.com/browse/genre/34399" target="_blank">Filmes</a>
                <a href="https://www.netflix.com/browse/genre/2243108?bc=34399" target="_blank">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LÚCIFER</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um
                    piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao"
                    onclick="window.open('https://www.youtube.com/watch?v=X4bF_quwNtw')">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao"
                    onclick="window.open('https://www.themoviedb.org/tv/63174-lucifer')">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/dragonballheroes-logo.jpg" alt="dragonballheroes-logo" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/80020-dragon-ball-heroes')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/falcaoesoldadoinvernal-logo.jpg" alt="falcaoesoldadoinvernal-logo"
                    srcset="" onclick="window.open('https://www.themoviedb.org/tv/88396-falcon-winter-soldier')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/greysanatomy-logo.jpg" alt="greysanatomy-logo" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/1416-grey-s-anatomy')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/invicible-logo.jpg" alt="invicible-logo" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/95557-invincible')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/soul.jpg" alt="soul" srcset=""
                    onclick="window.open('https://themoviedb.org/movie/508442-soul')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/supergirl-logo.jpg" alt="supergirl-logo" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/62688-supergirl')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/thegooddoctor-logo.jpg" alt="thegooddoctor-logo" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/71712-the-good-doctor')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/thesimpsons-logo.jpg" alt="thesimpsons-logo" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/456-the-simpsons')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/thevampirediares-jpg.jpg" alt="thevampirediares-jpg" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/18165-the-vampire-diaries')">
            </div>

            <div class="item">
                <img class="box-filmes" src="img/wandavision-logo.jpg" alt="wandavision-logo" srcset=""
                    onclick="window.open('https://www.themoviedb.org/tv/85271-wandavision')">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/33c864d1f5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
